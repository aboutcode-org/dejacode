{% load humanize %}
<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link"
           aria-label="Previous"
           href="?{{ previous_url }}"
           {% if hx_target %}hx-get="{{ request.path }}?{{ previous_url }}" hx-target="{{ hx_target }}"{% endif %}
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link">&laquo;</span>
      </li>
    {% endif %}
    <li class="page-item disabled">
      <span class="page-link">Page {{ page_obj.number|intcomma }} of {{ page_obj.paginator.num_pages|intcomma }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link"
           aria-label="Next"
           href="?{{ next_url }}"
           {% if hx_target %}hx-get="{{ request.path }}?{{ next_url }}" hx-target="{{ hx_target }}"{% endif %}
        >
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link">&raquo;</span>
      </li>
    {% endif %}
  </ul>
</nav>
