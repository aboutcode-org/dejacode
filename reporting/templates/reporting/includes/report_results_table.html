<table class="table table-striped table-bordered table-hover table-md">
  <thead>
    <tr>
      {% for header in headers %}
        <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for list in output %}
      <tr>
        {% for item in list %}
          {% if format == 'xls' %}
            <td class="text">{{ item|linebreaksbr }}</td>
          {% else %}
            {# WARNING: Using |urlize breaks the "view_link" #}
            <td>{{ item|default:'&nbsp;'|linebreaksbr }}</td>
          {% endif %}
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
