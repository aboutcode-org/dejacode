{% load i18n %}
<form method="post">{% csrf_token %}
  <div id="delete-comment-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete {% trans 'Comment' %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-light">
          <input type="hidden" name="delete_comment_uuid" id="delete_comment_uuid" value="">
          <p>Are you sure you want to delete this comment?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Delete {% trans 'Comment' %}</button>
        </div>
      </div>
    </div>
  </div>
</form>
