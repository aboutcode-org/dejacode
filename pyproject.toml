[tool.ruff]
line-length = 100
#target-version = "py312"
exclude = [
    "migrations",
    "bin",
    "data",
    "Script",
    "Lib",
    "lib",
    "lib64",
    "local",
    "var",
    "thirdparty"
]

[tool.ruff.lint]
# Rules: https://docs.astral.sh/ruff/rules/
select = [
    # pycodestyle
    "E",
    # pycodestyle warnings
    "W",
    # pydocstyle
    "D",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
#    "B",
    # flake8-simplify
#    "SIM",
    # isort
    "I",
    # McCabe complexity
    "C901",
]
ignore = ["UP032", "D1", "D203", "D205", "D212", "D400", "D415"]

[tool.ruff.lint.isort]
force-single-line = true
sections = { django = ["django"] }
section-order = [
    "future",
    "standard-library",
    "django",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 25.
max-complexity = 25
