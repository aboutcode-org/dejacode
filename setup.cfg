dev =
    # Development tools
    django-debug-toolbar==4.3.0
    # Validation
    flake8==7.0.0
    pycodestyle==2.11.1
    pyflakes==3.2.0
    mccabe==0.7.0
    doc8==0.11.2
    stevedore==5.1.0
    Pygments==2.16.1
    docutils==0.20.1
    restructuredtext-lint==1.4.0
    pbr==5.11.1
    # Imports
    isort==5.13.2
    # Black
    black==24.4.2
    mypy-extensions==0.4.3
    pathspec==0.10.1
    tomli==2.0.1
    platformdirs==2.5.2
    # Parallel testing
    tblib==3.0.0

[options.entry_points]
console_scripts =
    dejacode = dejacode:command_line

[isort]
force_single_line = True
line_length = 100
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = lib,migrations,bin,data,Script,Lib,lib64,local,var,tmp,thirdparty

[flake8]
max_line_length = 100
max_complexity = 25
exclude = lib,thirdparty,docs,bin,migrations,settings.py,data,var,build,dist

[pydocstyle]
ignore = D1,D203,D205,D212,D400,D415
